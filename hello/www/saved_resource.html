$(window).load(function(){
  var i = 1;
$('#Next').click(function() {

    $("#box"+i).animate({
        left: '-50%'
    }, 500, function() {
        $("#box"+i).css('left', '150%');
        $("#box"+i).appendTo('#container');
        if(i == 5){

         i = 1;

       }else {

         i++;
       }

    });

    $("#box"+i).next().animate({
        left: '50%'
    }, 500);


});


});//]]>
