function Getservices(){

}

services += "nano 1y\n";
}

if(document.getElementById("nano2y").checked){
services += "nano 2y\n";
}


}

function fillInvoice(){

var splitter = services;

splitter = splitter.split("\n");

 for (var g = 0; g < 6 && splitter[g] != null ; g++) {

   console.log(g);
   document.getElementById('service'+g).innerHTML = splitter[g];

 }



}

});
